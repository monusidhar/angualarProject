<mat-grid-list cols="1" rowHeight="100vh">
    <mat-grid-tile>
        <mat-card>
            <mat-card-content>
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <h2>Sign up</h2>
                    <mat-form-field class="full-width-input">
                        <input matInput placeholder="Email" formControlName="email" required>
                        <mat-error *ngIf="signupForm.get('email').invalid">
                                {{emailErrorMessage()}}
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width-input">
                        <input matInput type="password" placeholder="Password" formControlName="password" required >
                        <mat-error >
                           {{passwordErrorMessage()}}
                        </mat-error>
                    </mat-form-field>
                    <button type="submit" mat-raised-button color="primary" class="wrap-div">Sign up</button>
                </form>
                <p class="p-10 wrap-div">
                    <a mat-link-button routerLink="../login" >Already registered? Login</a>
                </p>
                
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
