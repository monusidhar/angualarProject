
    <h2 mat-dialog-title> Delete  employee</h2>
    <mat-dialog-content class="mat-typography">
     <h4>Are you sure you want to delete <b>{{data.employeeData.name}}</b>? This cannot be undone.</h4>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-raised-button (click)="onDelete(data.employeeData.id)" [mat-dialog-close]="true" color="primary">Delete</button>
    </mat-dialog-actions>
