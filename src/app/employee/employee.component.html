<mat-toolbar color="accent" class="mat-elevation-z3">
    <span>Second Line</span>
    <span class="toolbar-spacer"></span>
    <button mat-raised-button color="primary" (click)="onLogout()">Logout</button>
</mat-toolbar>
<div class="empdata_outer">

    <mat-toolbar>
        <button mat-raised-button (click)="employeeDialog(null,'create')" color="accent">+ Create</button>
        <div class="toolbar-spacer"></div>
        <button mat-icon-button color="accent" (click)="onRefresh()">
            <span class="material-icons">
                refresh
            </span>
        </button>
    </mat-toolbar>

    <mat-progress-spinner *ngIf="mode === 'indeterminate'" [mode]="mode">
    </mat-progress-spinner>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1" matSort>

        <!-- Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
            <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="dateOfBirth">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Of Birth </th>
            <td mat-cell *matCellDef="let row"> {{row.dateOfBirth | date}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="employeeDialog(row,'update')">
                    <span class="material-icons">create</span>
                </button>
                <button mat-icon-button (click)="deleteDialog(row)">
                    <span class="material-icons">delete</span>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[ 10, 25, 100]"></mat-paginator>
</div>
